<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册页面</title>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sign-up.css" rel="stylesheet"/>
    <link href="css/my-global.css" rel="stylesheet"/>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid my-container">
        <header class="header">
            <div class="logo">
                <span>Shape</span>-S&H</div>
            <div class="tip">已有账号？<span>去登录</span></div>
        </header>
        <section class="section">
            <div class="form-header">
                普通账号注册
            </div>
            <form class="my-form">
                <div class="form-group first-form form-position">
                    <label>邮箱：</label>
                   <span class="email-header">
                       <input class="form-control" placeholder="6-18位字母数字组合" type="text" required/>
                   </span>
                    <span class="email-bottom">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle email-height" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                @163.com
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">@qq.com</a></li>
                                <li><a href="#">@126.com</a></li>
                                <li><a href="#">@shp.com</a></li>
                                <li><a href="#">@hxc.com</a></li>
                            </ul>
                        </div>
                    </span>
                    <span class="error-text">
                        <div role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign my-icon-size" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            <span>不能为空!</span>
                            <span>格式不正确!</span>
                        </div>
                    </span>
                </div>
                <div class="form-group form-position">
                    <label>密码：</label>
                    <input class="form-control" placeholder="6-16位密码区分大小写" type="password" required/>
                    <span class="error-text">
                        <div role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign my-icon-size" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            密码不能为空!
                        </div>
                    </span>
                </div>
                <div class="form-group form-position">
                    <label>确认密码：</label>
                    <input class="form-control" placeholder="确认密码" type="password" required/>
                </div>
                <div class="form-group form-position">
                    <label>手机号：</label>
                    <input class="form-control" placeholder="11位手机号" type="text" required/>
                    <p class="tip-message">忘记密码时，可通过手机号快速找回密码。</p>
                </div>
                <div class="form-group my-button" >
                    <button type="button" class="btn-block sign-in-button">
                        <span>注册</span>
                        <img src="img/loading.gif" class="form-loading"/>
                    </button>
                    <p class="protocol">点击注册，同意我们的<span class="mark-symbol">条款</span></p>
                </div>
                <hr />
                <div class="form-group">
                    <button type="button" class=" btn-block sign-up-button form-position">
                        <span>已有账号？去登录！</span>
                        <span class="glyphicon glyphicon-circle-arrow-right my-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </section>
        <footer class="footer">
            <span>About NetEase -公司简介 -联系方式 -OAuth2.0认证 -招聘信息 -客户服务 -相关法律 -网络营销<br />
            Shape-S&H所有  ©2016-9-10</span>
        </footer>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
