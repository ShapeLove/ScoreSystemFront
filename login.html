<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录界面</title>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-global.css" rel="stylesheet"/>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/shp.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid my-container">
        <header class="header"><!--<img src="img/banner.jpg"/>--></header>
        <section class="sign-in">
            <form >
                <div class="form-group">
                    <input class="form-control" placeholder="邮箱/手机号" type="email" required/>
                    <span class="error-text">
                        <span class="glyphicon glyphicon-exclamation-sign my-icon-size error-position" aria-hidden="true"></span>
                        <span>不能为空！</span>
                    </span>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="密码" type="password" required/>
                    <span class="error-text show-error">
                        <span class="glyphicon glyphicon-exclamation-sign my-icon-size error-position" aria-hidden="true"></span>
                        <span>不能为空！</span>
                    </span>
                </div>
                <div class="form-group">
                    <button type="button" class="btn-block sign-in-button">
                        <span>登录</span>
                        <img src="img/loading.gif" class="form-loading"/>
                    </button>
                </div>
                <hr />
                <div class="form-group">
                    <button type="button" class=" btn-block sign-up-button">
                        <span>没有账号？免费注册</span>
                        <span class="glyphicon glyphicon-circle-arrow-right my-icon " aria-hidden="true"></span>
                    </button>
                </div>
                <div class="form-group" data-permission="user:resetpassword">
                    <button type="button" class=" btn-block review-button">
                        <span>忘记密码？重置</span>
                        <span class="glyphicon glyphicon-circle-arrow-right my-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </section>
        <footer class="footer">
            <span>Copyright© 2018-4-16-2018-*-* Powered by S&H </span>
        </footer>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
